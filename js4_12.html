<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Drag-and-Drop</title>
	<style>
	  #blog{
	    position: relative;
	    width: 1200px;
	    height: 500px;
	    border: 1px solid blue;
	  	padding: 10px;
	  }
	  #div1 {
		background-color: tomato;
		border: 1px solid red;
		border-radius: 50%;
		height: 100px;
		width: 100px;
		position: absolute;
	  }
	</style>
</head>
<body>
	<div id="blog">
		<div id="div1"></div>
	</div>
  
  <script>
    var isDrag = false;
    let blog = document.getElementById('blog');
    div1.addEventListener("mousedown",function(){ isDrag = true })
    document.addEventListener("mouseup",function(){ isDrag = false })
    document.addEventListener("mousemove",function(e){ 
      if(isDrag){
	    div1.style.left = (e.pageX-50) + "px";
	    div1.style.top  = (e.pageY-50) + "px";
	  }
	})
	function moveS(e){
		if (div1.style.left > blog.style.left 
	  	&& div1.style.top > blog.style.top) {
	  	div1.style.left= 1 + "px";
	  	div1.style.top = 1 + "px";
	  }
  </script>
</body>
</html>
